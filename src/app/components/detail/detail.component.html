<div class="container">
    <p class="align-middle alert alert-danger" *ngIf="!item">
        Select a cv</p>
    <div *ngIf="item" class="container align-middle">
        <div class="row">
            <div class="col-12">
                <div class="card" style="width: 18rem;margin-left:auto;margin-right:auto">
                    <img [src]="item.path" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span>{{item.name}}    </span> <span>{{item.firstname}}</span></h5>
                        <p class="card-text">{{item.job}}</p>
                        <p class="card-text">{{item.age}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
